                    <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

                            <p:column headerText="FECHA REGISTRO">
                                <h:outputText value="#{car.FECHA}" />
                            </p:column>
                            <p:column headerText="ORIGEN">
                                <h:outputText value="#{car.ORIGEN}" />
                            </p:column>
                            <p:column headerText="OBSERVACION">
                                <h:outputText value="#{car.OBSV}" />
                            </p:column>
                            <p:column headerText="DESCRIPCION">

                            </p:column>
                            <p:column headerText="DOCUMENTO">

                        </p:dataTable>

                    <p:dialog header="Doc. Externo" widgetVar="provDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:panelGrid columns="2" id="panelProv">
                            
                            <p:outputLabel value="Documento: "/>
                            <p:selectOneMenu id="documentos" value="#{docusExternosBean.documento}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItem itemLabel="Oficio" itemValue="1"/>
                                <f:selectItem itemLabel="Informes" itemValue="2"/>
                                <f:selectItem itemLabel="Informes Circulares" itemValue="3"/>
                                <f:selectItem itemLabel="Proveidos" itemValue="4"/>
                                <f:selectItem itemLabel="Memos" itemValue="5"/>
                                <f:selectItem itemLabel="Cartas" itemValue="6"/>
                                <f:selectItem itemLabel="Otros" itemValue="7"/>
                                <p:ajax event="change" listener="#{docusExternosBean.Cambios()}" update="panelProv"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Nro. Doc: "/>
                            <p:outputLabel value="#{docusExternosBean.correlativo}" rendered="#{docusExternosBean.a1}"/>
                            <p:inputText value="#{docusExternosBean.correlativo}" rendered="#{docusExternosBean.a2}"/>

                            <p:outputLabel value="Asunto: "/>
                            <p:inputTextarea  rows="6" cols="33" value="#{docusExternosBean.asunto}"/>

                            <p:outputLabel value="Dep. Origen: "/>
                            <p:selectOneMenu id="deporigen" value="#{docusExternosBean.origen}" filter="true" style="width:160px">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                              
                            </p:selectOneMenu>

                            <p:outputLabel value="Dep. Destino: "/>
                            <p:selectOneMenu id="depdestino" value="#{docusExternosBean.destino}" filter="true" style="width:160px">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                           
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha: "/>
                            <p:outputLabel value="#{docusExternosBean.fechaactual()}"/>

                            <p:outputLabel value="Usuario: "/>
                            <p:outputLabel value="#{docusExternosBean.usu.usuNombre}"/>
                        </p:panelGrid>
                        <br></br>
                        <center>

                                <f:ajax event="click" onevent="provDialog.hide()"/>
                            </p:commandButton>
                        </center>
                    </p:dialog>

                            <p:outputLabel value="Asunto: "/>
                            <p:inputTextarea  rows="6" cols="33" value="#{documentoUsuarioBean.asunto}"/>

                            <p:outputLabel value="Referencia: "/>
                            <p:outputLabel value="#{documentoUsuarioBean.numtramaux}"/>

                            <p:outputLabel value="Oficina Interna: "/>
                            <p:selectOneMenu id="identif" value="#{documentoUsuarioBean.codinterno}" >
                                <f:selectItem itemLabel="Seleccione" itemValue="" />

                                <f:selectItem itemLabel="OFICINA DE RACIONALIZACION" itemValue="1001869" />
                                <f:selectItem itemLabel="OFICINA DE ESTADISTICA E INFORMATICA" itemValue="1001870" />
                                <f:selectItem itemLabel="OFICINA DE COORDINACION DE CENPRO" itemValue="1001871" />

                            <p:outputLabel value="Hora: " />

                            <p:outputLabel value="Motivo: " />

                            <p:outputLabel value="Usuario: " />
                            <p:outputLabel value="#{documentoUsuarioBean.usuario}" />
                        </p:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton value="Guardar" actionListener="#{documentoUsuarioBean.Guardar()}" update="growl,:form:">
