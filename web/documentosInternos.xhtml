<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DOCUMENTOS INTERNOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <p:tabView>
                        <p:ajax event="tabChange" listener="#{oficioBean.onTabChange}" update=":form"/>
                        <p:tab title="GENERAR OFICIOS CIRCULARES">
                            <center>
                                <p:panelGrid columns="2" style="width: 60%" id="formuloficCirc">
                                    <p:outputLabel value="Código:"/>
                                    <p:outputLabel value="#{oficioBean.correlativo}"/>

                                    <p:outputLabel value="Seleccione:" />

                                    <p:pickList id="picklist1" value="#{oficioBean.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" 
                                                showCheckbox="true" showSourceFilter="true" filterMatchMode="contains">
                                        <f:facet name="sourceCaption">Disponibles</f:facet>
                                        <f:facet name="targetCaption">Escogidos</f:facet>
                                        <p:column style="width:85%;">
                                            <h:outputText value="#{cities}" />
                                        </p:column>
                                    </p:pickList>

                                    <p:outputLabel value="Asunto:"/>
                                    <p:inputTextarea value="#{oficioBean.asunto}" rows="6" cols="33"/>

                                    <p:outputLabel value="Fecha:"/>
                                    <p:outputLabel value="#{oficioBean.auxfecha}"/>

                                    <p:outputLabel value="Firma:"/>
                                    <p:outputLabel value="#{oficioBean.firma}"/>

                                    <p:outputLabel value="Responsable:"/>
                                    <p:outputLabel value="#{oficioBean.responsable}"/>

                                    <p:outputLabel value="Área Responsable:"/>
                                    <p:outputLabel value="#{oficioBean.arearesponsable}"/>


                                </p:panelGrid>
                                <br></br>
                                <p:commandButton value="Guardar" actionListener="#{oficioBean.guardar()}" update="formuloficCirc">
                                </p:commandButton>
                            </center>
                        </p:tab>
                        <p:tab title="OFICIOS CIRCULARES">
                            <p:dataTable value="#{oficioBean.oficioscirculares}" var="item" paginator="true" rows="15" id="tablaoficios" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{oficioBean.otrosdocus}"
                                         rowKey="#{item.correlativo}" style="margin-bottom: 0">

                                <p:column headerText="CORRELATIVO" width="5" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.correlativo}"/>
                                </p:column>
                                <p:column headerText="ASUNTO" width="3" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                    <h:outputText value="#{item.asunto}"/>
                                </p:column>
                                <p:column headerText="AREA RESP." width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}"/>
                                </p:column>
                                <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                    <h:outputText value="#{item.destino}"/>
                                </p:column>
                                <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}" />
                                </p:column>
                                <p:column headerText="FIRMA" width="5" sortBy="#{item.firma}" filterBy="#{item.firma}" filterMatchMode="contains">
                                    <h:outputText value="#{item.firma}" />
                                </p:column>
                                <p:column headerText="RESPONSABLE" width="5" sortBy="#{item.resp}" filterBy="#{item.resp}" filterMatchMode="contains">
                                    <h:outputText value="#{item.resp}" />
                                </p:column>
                            </p:dataTable>
                        </p:tab>


                        <p:tab title="GENERAR OFICIOS UNICOS">
                            <center>
                                <p:panelGrid columns="2" id="panelOfUn">
                                    <p:outputLabel value="Expediente:"/>
                                    <p:outputLabel value="#{oficioBean.correlativo2}"/>

                                    <p:outputLabel value="Asunto:"/>
                                    <p:inputTextarea  rows="6" cols="33" value="#{oficioBean.asunto}"/>

                                    <p:outputLabel value="Fecha:"/>
                                    <p:outputLabel value="#{oficioBean.auxfecha}"/>

                                    <p:outputLabel value="Origen:"/>
                                    <p:outputLabel value="OFICINA GENERAL DE PLANIFICACION"/>

                                    <p:outputLabel value="Destino:"/>
                                    <p:selectOneMenu id="documentosOfioUnic" value="#{oficioBean.destino}" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                        <f:selectItems value="#{oficioBean.destinos}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <br></br>
                                <p:commandButton value="Guardar" actionListener="#{oficioBean.guardar_oficiounico()}" update="panelOfUn">
                                </p:commandButton>

                            </center>
                        </p:tab>
                        <p:tab title="MOSTRAR OFICIOS UNICOS">
                            <p:panelGrid id="OficiosConExp">
                                <p:outputLabel value="OFICIOS CON EXPEDIENTES"/>
                                <p:dataTable value="#{oficioBean.oficiosConExp}" id="oficConExp" var="item" paginator="true" rows="10" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{oficioBean.otrosdocus}"
                                             rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                    <p:column headerText="NUM. CORR." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="NUM.TRAM." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="FECHA" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="REFERENCIA" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="ASUNTO" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="DESTINO" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>

                            <p:panelGrid id="OficiosSinExp">
                                <p:outputLabel value="OFICIOS SIN EXPEDIENTES"/>
                                <p:dataTable value="#{oficioBean.oficiosSinExp}" id="oficConExp" var="item" paginator="true" rows="10" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{oficioBean.otrosdocus}"
                                             rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                    <p:column headerText="NUM. CORR." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="FECHA" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="ASUNTO" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>



                    <br></br>
                    <br></br>	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
