<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DOCUMENTOS INTERNOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <p:tabView>
                        <center>
                            <p:tab title="OFICIOS CIRCULARES">
                                <p:dataTable value="#{oficioBean.oficioscirculares}" var="item" paginator="true" rows="15" id="tablaoficios" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{oficioBean.otrosdocus}" selection="#{oficioBean.docselec}"
                                             rowKey="#{item.correlativo}" style="margin-bottom: 0">

                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="CORRELATIVO" width="5" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                        <h:outputText value="#{item.correlativo}"/>
                                    </p:column>
                                    <p:column headerText="ASUNTO" width="3" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                        <h:outputText value="#{item.asunto}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                        <h:outputText value="#{item.origen}"/>
                                    </p:column>
                                    <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                        <h:outputText value="#{item.destino}"/>
                                    </p:column>
                                    <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fecha}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton process="tablaoficios" icon="ui-icon-arrowstop-1-s" value="Crear Oficios Circ." style="position:absolute; left:25px; height:26px " oncomplete="PF('oficioCdialog').show()"
                                                         update=":form:oficiocircD" actionListener="#{oficioBean.crearOficio()}"/>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                        </center>
                    </p:tabView>
                    

                    <p:dialog header="Oficio Circular - #{oficioBean.correlativo}" widgetVar="oficioCdialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true" id="oficiocircD">
                        <p:panelGrid columns="2">
                            <p:selectOneMenu id="documentos" value="#{oficioBean.tipodepe}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItem itemLabel="FACULTAD" itemValue="facultad"/>
                                <f:selectItem itemLabel="DEPENDENCIA INTERNA" itemValue="DependenciaInterna"/>
                                <f:selectItem itemLabel="DEPENDENCIA EXTERNA" itemValue="DependenciaExterna"/>
                                <p:ajax event="change" listener="#{oficioBean.llenar(ex)}" update=":form:tablaoficioscirculares" />
                            </p:selectOneMenu>
                            <p:dataTable var="item" value="#{oficioBean.depe2}" scrollable="true" id="tablaoficioscirculares" style="width:250px;">
                                <p:column headerText="Nombre" width="5" sortBy="#{item.nombre}" filterBy="#{item.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                            </p:dataTable>

                            <p:outputLabel value="Asunto:"/>
                            <p:inputTextarea value="#{oficioBean.asunto}" rows="6" cols="33"/>

                            <p:outputLabel value="Fecha:"/>
                            <p:inputText value="#{oficioBean.fecha}"/>

                            <p:outputLabel value="Firma:"/>
                            <p:outputLabel value="#{oficioBean.firma}"/>

                            <p:outputLabel value="Responsable:"/>
                            <p:inputText value="#{oficioBean.responsable}"/>

                            <p:outputLabel value="Ãrea Responsable:"/>
                            <p:inputText value="#{oficioBean.arearesponsable}"/>
                        </p:panelGrid>

                        <br></br>
                        <center>
                            <p:commandButton value="Guardar" actionListener="#{oficioBean.guardar()}" update="oficiocircD">
                                <f:ajax event="click" onevent="oficioCdialog.hide()"/>
                            </p:commandButton>
                        </center>
                    </p:dialog>
                    <br></br>
                    <br></br>	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
