<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOCUMENTOS INTERNOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <p:tabView>
                        <p:tab title="PROVEIDOS OGPL">
                            <p:dataTable value="#{docusExternosBean.documentosext}" var="item" paginator="true" rows="15" id="tablaproveidos" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{docusExternosBean.otrosdocus}" selection="#{docusExternosBean.docselec}"
                                         rowKey="#{item.correlativo}" style="margin-bottom: 0">

                                <p:column selectionMode="multiple" style="width:10px;text-align:center"/>
                                <p:column headerText="CORR." width="2" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.correlativo}"/>
                                </p:column>
                                <p:column headerText="NUMERO DOC." width="5" sortBy="#{item.numerodoc}" filterBy="#{item.numerodoc}" filterMatchMode="contains">
                                    <h:outputText value="#{item.numerodoc}"/>
                                </p:column>
                                <p:column headerText="MOV." width="1">
                                    <h:outputText value="#{item.movimiento}"/>
                                </p:column>
                                <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}" />
                                </p:column>
                                <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                    <h:outputText value="#{item.destino}"/>
                                </p:column>
                                <p:column headerText="F.REG." width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}" />
                                </p:column>
                                <p:column headerText="USUARIO" width="5" sortBy="#{item.usuario}" filterBy="#{item.usuario}" filterMatchMode="contains">
                                    <h:outputText value="#{item.usuario}" />
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="tablaproveidos" icon="ui-icon-search" value="Crear Proveido" style="position:absolute; left:25px; height:26px " oncomplete="PF('provDialog').show()"
                                                     update="tablaproveidos,:form:docextpanel" actionListener="#{docusExternosBean.Proveidoo()}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                    <p:dialog header="Proveido - #{docusExternosBean.correlativo}" widgetVar="provDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="docextpanel">
                        <p:panelGrid columns="2" id="panelProv">
                            <p:outputLabel value="Documento: "/>
                            <p:selectOneMenu id="documentos" value="#{docusExternosBean.documento}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItems value="#{docusExternosBean.tiposdocus}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Nro. Doc: "/>
                            <p:inputText value="#{docusExternosBean.codigoexp}"/>
                            <p:outputLabel value="Asunto: "/>
                            <p:inputTextarea  rows="2" cols="45" value="#{docusExternosBean.asunto}"/>
                            
                            <p:outputLabel value="Tipo de Origen:"/>
                            <p:selectOneMenu value="#{docusExternosBean.tipoorigen}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItem itemLabel="Facultad" itemValue="0"/>
                                <f:selectItem itemLabel="Dependencia Externa" itemValue="1"/>
                                <f:selectItem itemLabel="Dependencia Interna" itemValue="2"/>
                                <p:ajax event="change" listener="#{docusExternosBean.ObtenerDepIndic2()}" update="deporigen"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Dep. Origen: "/>
                            <p:selectOneMenu id="deporigen" value="#{docusExternosBean.origen}" filter="true" style="width:140px" filterMatchMode="contains">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                              
                            </p:selectOneMenu>
                            <p:outputLabel value="Tipo de Destino:"/>
                            <p:selectOneMenu value="#{docusExternosBean.tipodestino}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItem itemLabel="Facultad" itemValue="0"/>
                                <f:selectItem itemLabel="Dependencia Externa" itemValue="1"/>
                                <f:selectItem itemLabel="Dependencia Interna" itemValue="2"/>
                                <p:ajax event="change" listener="#{docusExternosBean.ObtenerDepIndic()}" update="depdestino"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Dep. Destino: "/>
                            <p:selectOneMenu id="depdestino" value="#{docusExternosBean.destino}" filter="true" style="width:160px" filterMatchMode="contains">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                           
                            </p:selectOneMenu>
                            <p:outputLabel value="Fecha: "/>
                            <p:outputLabel value="#{docusExternosBean.auxfecha}"/>
                            <p:outputLabel value="Usuario: "/>
                            <p:outputLabel value="#{docusExternosBean.usu.usuNombre}"/>
                        </p:panelGrid>
                        <br></br>
                        <center>
                            <p:commandButton value="Guardar" actionListener="#{docusExternosBean.guardar()}" update="panelProv,:form:">
                                <f:ajax event="click" onevent="provDialog.hide()"/>
                            </p:commandButton>
                        </center>
                    </p:dialog>
                    <br></br>
                    <br></br>	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
