<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DOCUMENTOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <br></br>
                    <br></br>
                    <center>
                        <p:panel header="DOCUMENTOS" id="principal" style="background-color: #D0D0D0;">

                            <p:dataTable value="#{documentosBean.documentos}" var="item" paginator="true" rows="15" id="tabladocumentos" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{documentosBean.otrosdocus}" selection="#{seguimientoBean.docselec}"
                                         rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="NUMERO TRAMITE" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                    <h:outputText value="#{item.numerotramite}"/>
                                </p:column>
                                <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column headerText="OBSERVACION" width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.observacion}"/>
                                </p:column>
                                <p:column headerText="DESCRIPCION" width="5" sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column headerText="Depencencia" width="5" sortBy="#{item.depnombre}" filterBy="#{item.depnombre}" filterMatchMode="contains">
                                    <h:outputText value="#{item.depnombre}" />
                                </p:column>
                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:tabladetalles" oncomplete="PF('itemDialog').show()" icon="ui-icon-search" title="Detalle">
                                        <f:setPropertyActionListener value="#{item}" target="#{documentosBean.seleccion}"/>
                                    </p:commandButton>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="tabladocumentos" icon="ui-icon-search" value="Seguimmiento" style="position:absolute; left:25px; height:26px " oncomplete="PF('seguimDialog').show()"
                                                     update=":form:tablaseguim" actionListener="#{seguimientoBean.RecorrerLista()}"/>
                                    <p:commandButton process="tabladocumentos" icon="ui-icon-extlink" value="Derivar" style="position:absolute; left:190px; height:26px" oncomplete="PF('derivarDialog').show()"
                                                     update=":form:panelDeriv" actionListener="#{seguimientoBean.Derivar()}"/>
                                </f:facet>
                            </p:dataTable>
                            <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                                <p:dataTable var="car" value="#{documentosBean.Detalles()}" id="tabladetalles" >
                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{car.usuario}" />
                                    </p:column>
                                    <p:column headerText="Oficina">
                                        <h:outputText value="#{car.oficina}" />
                                    </p:column>
                                    <p:column headerText="Doc. Nombre">
                                        <h:outputText value="#{car.docunombre}" />
                                    </p:column>
                                    <p:column headerText="Doc. Numero">
                                        <h:outputText value="#{car.docunumero}" />
                                    </p:column>
                                    <p:column headerText="Doc. Siglas">
                                        <h:outputText value="#{car.docusiglas}" />
                                    </p:column>
                                    <p:column headerText="Año">
                                        <h:outputText value="#{car.docuanio}" />
                                    </p:column>
                                </p:dataTable>
                            </p:dialog>
                            
                            
                            <p:dialog header="Seguimiento" widgetVar="seguimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:dataTable var="seg" value="#{seguimientoBean.seguimientolista}" id="tablaseguim" >
                                        <!-- 
                                            <f:facet name="header"  >
                                                <style type="text/css">
                      .ui-header .ui-fullsize .ui-btn-inner, .ui-footer .ui-fullsize .ui-btn-inner {
                      font-size: 12px; 
                           }
                                                  </style> 
                                                UNIVERSIDAD NACIONAL MAYOR DE SAN MARCOS 
                                                 <h:outputText value="UNIVERSIDAD NACIONAL MAYOR DE SAN MARCOS           " /> 
                                                <HR width="200%"> </HR>
                                                 <h:outputText style="float:right;margin-top: 4px"  value="UNIVERSIDAD NACIONAL MAYOR DE SAN MARCOS" /> 
                                            </f:facet>
                                        -->
           <f:facet name="header" >  
          <h:outputText value="UNIVERSIDAD NACIONAL MAYOR DE SAN MARCOS"/>  
          <h:outputText value="  - " />  
          <h:outputText value="#{messageTableController.currentDate}">  
             <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>  
          </h:outputText>  
          <h:outputText value="  -" /> 

          </f:facet>  
                                        
                                        <!-- <f:facet name="footer">
                                             <p:row> hola esto </p:row>
                                              <p:row> hola esto </p:row>
                                               <p:row> hola esto </p:row>
                                                 <h:outputText value="#{loginBean.usu.usuNombre}" /> 
                                         </f:facet>
                                       -->
                                       <f:facet name="footer">
                                                 <h:outputText value="#{seg.numerotramite}" />  
                                                 <h:outputText value="   -   " />  
                                                 <h:outputText value="#{loginBean.usu.usuNombre}" />                                    
                                        </f:facet>
                                    <p:column headerText="Num. Tramite" exportable="false"> 
                                       
                                        <h:outputText value="#{seg.numerotramite}"  />
                                   </p:column>
                                    <p:column headerText="Num. Mov.">
                                       
                                        <h:outputText value="#{seg.movimnum}" />
                                    </p:column>
                                    <p:column headerText="Origen">
                                        <h:outputText value="#{seg.origen}" />
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="#{seg.destino}" />
                                    </p:column>
                                    <p:column headerText="Fech. Envio">
                                        <h:outputText value="#{seg.fechaenvio}" />
                                    </p:column>
                                    <p:column headerText="Fech. Ing">
                                        <h:outputText value="#{seg.fechaingr}" />
                                    </p:column>
                                    <p:column headerText="Indicador">
                                        <h:outputText value="#{seg.indicador}" />
                                    </p:column>
                                    <p:column headerText="Obs.">
                                        <h:outputText value="#{seg.observacion}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{seg.estado}" />
                                    </p:column>
                                                                                                                                                    
                                </p:dataTable>
                                  
                                <br>  </br>
                                
                                
                <p:panel header="Exportar en PDF y Excel">  
                <p:commandLink id="pdff" ajax="false">  
                    <p:graphicImage value="/resources/img/pdf.png"/>  
                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                    <pe:exporter type="pdf" target="tablaseguim" fileName="Seguimiento"/>  
                </p:commandLink>  
                <p:spacer height="20"/>  
                <p:commandLink id="xlss" ajax="false">  
                    <p:graphicImage value="/resources/img/excel.png"/>  
                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                    <pe:exporter type="xlsx" target="tablaseguim" fileName="Seguimiento"/>  
                </p:commandLink>  
                </p:panel>                                
                                
                   </p:dialog>
                            <p:dialog header="Derivación" widgetVar="derivarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:panelGrid columns="2" id="panelDeriv">
                                    <p:outputLabel value="Oficina Interna: "/>
                                    <p:selectOneMenu id="identif" value="#{seguimientoBean.codinterno}" >
                                        <f:selectItem itemLabel="Seleccione" />
                                        <f:selectItem itemLabel="OFICINA GENERAL DE PLANIFICACION" itemValue="100392" />
                                        <f:selectItem itemLabel="OFICINA DE PRESUPUESTO" itemValue="1001868" />
                                        <f:selectItem itemLabel="OFICINA DE RACIONALIZACION" itemValue="1001869" />
                                        <f:selectItem itemLabel="OFICINA DE ESTADISTICA E INFORMATICA" itemValue="1001870" />
                                        <f:selectItem itemLabel="OFICINA DE COORDINACION DE CENPRO" itemValue="1001871" />
                                        <f:selectItem itemLabel="OFICINA DE PLANES Y PROGRAMAS" itemValue="1001872" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Fecha: "/>
                                    <p:outputLabel value="#{seguimientoBean.fechadia}" />

                                    <p:outputLabel value="Hora: " />
                                    <p:outputLabel value="#{seguimientoBean.fechahora}" />

                                    <p:outputLabel value="Motivo: " />
                                    <p:outputLabel value="#{seguimientoBean.motivo}" />

                                    <p:outputLabel value="Usuario: " />
                                    <p:outputLabel value="#{seguimientoBean.usuario}" />
                                </p:panelGrid>
                                <br></br>
                                <center>
                                    <p:commandButton value="Guardar"/>
                                </center>
                            </p:dialog>
                        </p:panel>
                    </center>
                    <br></br>
                    <br></br>
                    
             <p:panel header="Exportar en PDF y Excel">  
                <p:commandLink id="pdf" ajax="false">  
                    <p:graphicImage value="/resources/img/pdf.png"/>  
                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                    <pe:exporter type="pdf" target="tabladocumentos" fileName="CellEditableTable"/>  
                </p:commandLink>  
                <p:spacer height="20"/>  
                <p:commandLink id="xls" ajax="false">  
                    <p:graphicImage value="/resources/img/excel.png"/>  
                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                    <pe:exporter type="xlsx" target="cellEditingTable" fileName="CellEditableTable"/>  
                </p:commandLink>  
            </p:panel>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
