<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RESPUESTAS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>

    <h:body style="background-color: #D0D0D0;">
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <br></br>
                    <center>
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Desde:"/>
                            <p:calendar value="#{objxUnidadController.date1}"/>
                            <p:outputLabel value="Hasta:"/>
                            <p:calendar value="#{objxUnidadController.date2}"/>
                        </p:panelGrid>
                        <br></br>
                        <p:commandButton id="repor10" value="Reporte Respuestas"  ajax="false" action="#{objxUnidadController.mostrarReporteFecha}" title="Reporte" />
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
