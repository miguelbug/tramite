<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RESPUESTAS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>

    <h:body style="background-color: #D0D0D0;">
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <br></br>
                    <center>
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Desde:"/>
                            <p:calendar value="#{docusInternos.fecha1}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>
                            <p:outputLabel value="Hasta:"/>
                            <p:calendar value="#{docusInternos.fecha2}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>
                        </p:panelGrid>
                        <br></br>
                        <p:commandButton id="mostrado" value="Ver"  actionListener="#{docusInternos.mostrarDocusInternos()}" title="Ver" update="tabladocusinternos" />
                    </center>
                    <br></br>
                    <center>
                        <p:dataTable value="#{docusInternos.docusinternos}" var="item" paginator="true" rows="15" id="tabladocusinternos" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="no hay datos para este filtro" filteredValue="#{docusInternos.otrosdocus}" selection="#{docusInternos.docselec}"
                                     rowKey="#{item.correlativo}" style="margin-bottom: 0">

                            <p:column headerText="NOMB. DOCU" width="2" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                <h:outputText value="#{item.numerotramite}"/>
                            </p:column>
                            <p:column headerText="FECH. REG." width="2" sortBy="#{item.fechareg}" filterBy="#{item.fechareg}" filterMatchMode="contains">
                                <h:outputText value="#{item.fechareg}"/>
                            </p:column>
                            <p:column headerText="TRAM. NUM." width="2" sortBy="#{item.tramnum}" filterBy="#{item.tramnum}" filterMatchMode="contains">
                                <h:outputText value="#{item.tramnum}"/>
                            </p:column>
                            <p:column headerText="USUARIO" width="2" sortBy="#{item.usu}" filterBy="#{item.usu}" filterMatchMode="contains">
                                <h:outputText value="#{item.usu}"/>
                            </p:column>
                            <p:column headerText="ASUNTO" width="5" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                <h:outputText value="#{item.asunto}"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <br></br>
                    <center>
                        <p:commandButton id="repor10" value="Reporte Respuestas"  ajax="false" action="#{objxUnidadController.mostrarReporteFecha}" title="Reporte" />
                    </center>
                    <script type="text/javascript">
                        PrimeFaces.locales['es'] = {
                            closeText: 'Cerrar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                            dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Sólo hora',
                            timeText: 'Tiempo',
                            hourText: 'Hora',
                            minuteText: 'Minuto',
                            secondText: 'Segundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText: 'Todo el día'
                        };
                    </script>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
