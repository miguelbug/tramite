<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DOCUMENTOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <br></br>
                    <br></br>
                    <center>
                        <p:tabView>
                            <p:ajax event="tabChange" listener="#{documentosBean.onTabChange}" update=":form"/>

                            <p:tab title="SISG">
                                <p:dataTable value="#{documentosBean.documentos}" var="item" paginator="true" rows="15" id="tabladocumentos" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{documentosBean.otrosdocus}" selection="#{documentosBean.docselec}"
                                             rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="NUM.TRAM." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="MOV." width="3" sortBy="#{item.movimiento}" filterBy="#{item.movimiento}" filterMatchMode="contains">
                                        <h:outputText value="#{item.movimiento}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                        <h:outputText value="#{item.origen}"/>
                                    </p:column>
                                    <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                        <h:outputText value="#{item.destino}"/>
                                    </p:column>
                                    <p:column headerText="F.ENVIO." width="5" sortBy="#{item.fenvio}" filterBy="#{item.fenvio}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fenvio}" />
                                    </p:column>
                                    <p:column headerText="F.ING." width="5" sortBy="#{item.fing}" filterBy="#{item.fing}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fing}" />
                                    </p:column>
                                    <p:column headerText="INDIC." width="5" sortBy="#{item.indicador}" filterBy="#{item.indicador}" filterMatchMode="contains">
                                        <h:outputText value="#{item.indicador}" />
                                    </p:column>
                                    <p:column headerText="OBSV." width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                        <h:outputText value="#{item.observacion}" />
                                    </p:column>
                                    <p:column headerText="ESTADO" width="5" sortBy="#{item.estado}" filterBy="#{item.estado}" filterMatchMode="contains">
                                        <h:outputText value="#{item.estado}" />
                                    </p:column>

                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":form:tabladetalles" oncomplete="PF('itemDialog').show()" icon="ui-icon-search" title="Detalle">
                                            <f:setPropertyActionListener value="#{item}" target="#{documentosBean.seleccion}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton process="tabladocumentos" icon="ui-icon-search" value="Seguimiento" style="position:absolute; left:25px; height:26px " oncomplete="PF('seguimDialog').show()"
                                                         update=":form:tablaseguim" actionListener="#{documentosBean.RecorrerLista2()}"/>
                                        <p:commandButton process="tabladocumentos" icon="ui-icon-extlink" value="Confirmar" style="position:absolute; left:175px; height:26px"
                                                         update="tabladocumentos" actionListener="#{documentosBean.Confirmar()}"
                                                         />
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="SIS-OGPL">
                                <p:dataTable value="#{documentosBean.docusinternos}" var="item" paginator="true" rows="15" id="tablaconfirmados" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{documentosBean.otrosdocus}" selection="#{documentosBean.docselec}"
                                             rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                    <p:column headerText="NUM.TRAM." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerotramite}"/>
                                    </p:column>
                                    <p:column headerText="MOV." width="3">
                                        <h:outputText value="#{item.movimiento}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                        <h:outputText value="#{item.origen}"/>
                                    </p:column>
                                    <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                        <h:outputText value="#{item.destino}" />
                                    </p:column>
                                    <p:column headerText="F.ENVIO" width="5" sortBy="#{item.fenvio}" filterBy="#{item.fenvio}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fenvio}"/>
                                    </p:column>
                                    <p:column headerText="F.ING." width="5" sortBy="#{item.fing}" filterBy="#{item.fing}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fing}" />
                                    </p:column>
                                    <p:column headerText="OBSV." width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                        <h:outputText value="#{item.observacion}" />
                                    </p:column>
                                    <p:column headerText="ESTADO" width="5" sortBy="#{item.estado}" filterBy="#{item.estado}" filterMatchMode="contains">
                                        <h:outputText value="#{item.estado}" />
                                    </p:column>
                                    <p:column headerText="INDICADOR" width="5" sortBy="#{item.indicador}" filterBy="#{item.indicador}" filterMatchMode="contains">
                                        <h:outputText value="#{item.indicador}" />
                                    </p:column>
                                    <p:column headerText="ESTADO DOC." width="5" sortBy="#{item.estadodoc}" filterBy="#{item.estadodoc}" filterMatchMode="contains">
                                        <h:outputText value="#{item.estadodoc}" />
                                    </p:column>
                                    <p:column style="width:32px;text-align: center">
                                        <p:commandButton update=":form:tabladetallesProv" oncomplete="PF('itemDetallProv').show()" icon="ui-icon-search" title="Detalle Proveido">
                                            <f:setPropertyActionListener value="#{item}" target="#{documentosBean.seleccion}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="repor6" value="Reporte Confirm."  ajax="false" update="msj" icon="ui-icon-arrowstop-1-s" style="position:absolute; left:30px; height:26px"
                                                         action="#{objxUnidadController.mostrarReporteNotasDeriv}"
                                                         title="Reporte" />

                                        <p:commandButton process="tablaconfirmados" id="OfUn" value="Oficio(s)" update=":form:panelOfUn,:form:dialogOficioUnico" icon="ui-icon-wrench" style="position:absolute; left:215px; height:26px"
                                                         actionListener="#{documentosBean.mostrarOficio()}" oncomplete="PF('oficiounicodialog').show()" title="Oficio" />
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Proveidos OGPL">
                                <p:dataTable value="#{docusExternosBean.documentosext}" var="item" paginator="true" rows="15" id="tablaproveidos" 
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="no hay datos para este filtro" filteredValue="#{docusExternosBean.otrosdocus}" selection="#{docusExternosBean.docselec}"
                                             rowKey="#{item.correlativo}" style="margin-bottom: 0">

                                    <p:column selectionMode="multiple" style="width:10px;text-align:center"/>
                                    <p:column headerText="CORR." width="2" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                        <h:outputText value="#{item.correlativo}"/>
                                    </p:column>
                                    <p:column headerText="NUMERO DOC." width="3" sortBy="#{item.numerodoc}" filterBy="#{item.numerodoc}" filterMatchMode="contains">
                                        <h:outputText value="#{item.numerodoc}"/>
                                    </p:column>
                                    <p:column headerText="MOVMIENTO" width="5" sortBy="#{item.movimiento}" filterBy="#{item.movimiento}" filterMatchMode="contains">
                                        <h:outputText value="#{item.movimiento}"/>
                                    </p:column>
                                    <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                        <h:outputText value="#{item.origen}" />
                                    </p:column>
                                    <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                        <h:outputText value="#{item.destino}"/>
                                    </p:column>
                                    <p:column headerText="F.REG." width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                        <h:outputText value="#{item.fecha}" />
                                    </p:column>
                                    <p:column headerText="NOMB. DOC." width="5" sortBy="#{item.nombredocu}" filterBy="#{item.nombredocu}" filterMatchMode="contains">
                                        <h:outputText value="#{item.nombredocu}" />
                                    </p:column>
                                    <p:column headerText="USUARIO" width="5" sortBy="#{item.usuario}" filterBy="#{item.usuario}" filterMatchMode="contains">
                                        <h:outputText value="#{item.usuario}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton process="tablaproveidos" icon="ui-icon-extlink" value="Doc. Externos" style="position:absolute; left:30px; height:26px" oncomplete="PF('provDialog').show()"
                                                         update=":form:panelProv, :form:docextpanel" actionListener="#{docusExternosBean.Proveidoo()}">
                                        </p:commandButton>
                                    </f:facet>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                        <p:dialog header="Oficio - #{documentosBean.correlativo_oficio}" widgetVar="oficiounicodialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="dialogOficioUnico">
                            <center>
                                <p:panelGrid columns="2" id="panelOfUn">

                                    <p:outputLabel value="Expediente:"/>
                                    <p:outputLabel value="#{documentosBean.tramnum}"/>

                                    <p:outputLabel value="Referencia:"/>
                                    <p:outputLabel value="#{documentosBean.referencia}"/>

                                    <p:outputLabel value="Asunto:"/>
                                    <p:inputTextarea  rows="6" cols="33" value="#{documentosBean.asunto}"/>

                                    <p:outputLabel value="Fecha:"/>
                                    <p:outputLabel value="#{documentosBean.fechaaux}"/>

                                    <p:outputLabel value="Origen:"/>
                                    <p:outputLabel value="OFICINA GENERAL DE PLANIFICACION"/>

                                    <p:outputLabel value="Destino:"/>
                                    <p:selectOneMenu id="documentosOfioUnic" value="#{documentosBean.destino_ofic}" filter="true" filterMatchMode="contains">
                                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                        <f:selectItems value="#{documentosBean.dependenciasprov}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <br></br>
                                <p:commandButton value="Guardar" actionListener="#{documentosBean.guardaroficio()}">
                                    <f:ajax event="click" onevent="oficiounicodialog.hide()"/>
                                </p:commandButton>
                            </center>
                        </p:dialog>
                        <p:dialog header="Detalle Proveido" widgetVar="itemDetallProv" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                            <p:dataTable var="car" value="#{documentosBean.DetProv()}" id="tabladetallesProv" >
                                <p:column headerText="Nombre Doc.">
                                    <h:outputText value="#{car.nombredoc}" />
                                </p:column>
                                <p:column headerText="Usuario">
                                    <h:outputText value="#{car.usuario}" />
                                </p:column>
                                <p:column headerText="Fecha Registro">
                                    <h:outputText value="#{car.fecha}" />
                                </p:column>
                            </p:dataTable>
                        </p:dialog>
                        <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                            <p:dataTable var="car" value="#{documentosBean.Detalles()}" id="tabladetalles" >
                                <p:column headerText="TRAM.">
                                    <h:outputText value="#{car.tramnum}" />
                                </p:column>
                                <p:column headerText="fecha">
                                    <h:outputText value="#{car.fecha}" />
                                </p:column>
                                <p:column headerText="Origen">
                                    <h:outputText value="#{car.origen}" />
                                </p:column>
                                <p:column headerText="Obsv.">
                                    <h:outputText value="#{car.observacion}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{car.estado}" />
                                </p:column>
                                <p:column headerText="Usuario">
                                    <h:outputText value="#{car.usuario}" />
                                </p:column>
                                <p:column headerText="Documento">
                                    <h:outputText value="#{car.docnomb}" />
                                </p:column>
                            </p:dataTable>
                        </p:dialog>
                        <p:dialog header="Seguimiento" widgetVar="seguimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:dataTable var="seg" value="#{documentosBean.seguimientolista}" id="tablaseguim" >
                                <p:column headerText="Num. Tramite">
                                    <h:outputText value="#{seg.numerotramite}" />
                                </p:column>
                                <p:column headerText="Num. Mov.">
                                    <h:outputText value="#{seg.movimnum}" />
                                </p:column>
                                <p:column headerText="Origen">
                                    <h:outputText value="#{seg.origen}" />
                                </p:column>
                                <p:column headerText="Destino">
                                    <h:outputText value="#{seg.destino}" />
                                </p:column>
                                <p:column headerText="Fech. Envio">
                                    <h:outputText value="#{seg.fechaenvio}" />
                                </p:column>
                                <p:column headerText="Fech. Ing">
                                    <h:outputText value="#{seg.fechaingr}" />
                                </p:column>
                                <p:column headerText="Indicador">
                                    <h:outputText value="#{seg.indicador}" />
                                </p:column>
                                <p:column headerText="Obs.">
                                    <h:outputText value="#{seg.observacion}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="#{seg.estado}" />
                                </p:column>
                            </p:dataTable>
                            <br></br>
                            <center>
                                <p:commandButton id="repor10" value="Reporte de Seguimiento"  action="#{objxUnidadController.mostrarReporteSeguimiento}" title="REPORTE" />
                            </center>
                        </p:dialog>
                        <p:dialog header="Proveido - #{docusExternosBean.correlativo}" widgetVar="provDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="docextpanel">
                            <p:panelGrid columns="2" id="panelProv">

                                <p:outputLabel value="Documento: "/>
                                <p:selectOneMenu id="documentos" value="#{docusExternosBean.documento}">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                    <f:selectItem itemLabel="OFICIOS" itemValue="119"/>
                                    <f:selectItem itemLabel="INFORME" itemValue="2"/>
                                    <f:selectItem itemLabel="MEMORANDUM MULTIPLE" itemValue="120"/>
                                    <f:selectItem itemLabel="MEMORANDUM" itemValue="118"/>
                                    <f:selectItem itemLabel="DIRECTIVA" itemValue="121"/>
                                    <f:selectItem itemLabel="OTROS" itemValue="122"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Nro. Doc: "/>
                                <p:inputText value="#{docusExternosBean.codigoexp}"/>

                                <p:outputLabel value="Asunto: "/>
                                <p:inputTextarea  rows="6" cols="33" value="#{docusExternosBean.asunto}"/>

                                <p:outputLabel value="Dep. Origen: "/>
                                <p:selectOneMenu id="deporigen" value="#{docusExternosBean.origen}" filter="true" style="width:150px">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                    <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                              
                                </p:selectOneMenu>

                                <p:outputLabel value="Dep. Destino: "/>
                                <p:selectOneMenu id="depdestino" value="#{docusExternosBean.destino}" filter="true" style="width:160px">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                    <f:selectItems value="#{docusExternosBean.dependenciasprov}"/>                           
                                </p:selectOneMenu>

                                <p:outputLabel value="Fecha: "/>
                                <p:outputLabel value="#{docusExternosBean.auxfecha}"/>

                                <p:outputLabel value="Usuario: "/>
                                <p:outputLabel value="#{docusExternosBean.usu.usuNombre}"/>
                            </p:panelGrid>
                            <br></br>
                            <center>
                                <p:commandButton value="Guardar" actionListener="#{docusExternosBean.guardar()}" update="panelProv">
                                    <f:ajax event="click" onevent="provDialog.hide()"/>
                                </p:commandButton>
                            </center>
                        </p:dialog>

                    </center>
                    <br></br>
                    <br></br>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
