<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>DOCUMENTOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <br></br>
                    <br></br>
                    <center>
                        <p:tabView>
                            <p:tab>
                                
                            </p:tab>
                            <p:tab>
                                
                            </p:tab>
                        </p:tabView>
                        <p:panel header="DOCUMENTOS" id="principal" style="background-color: #D0D0D0;">

                            <p:dataTable value="#{documentosBean.documentos}" var="item" paginator="true" rows="15" id="tabladocumentos" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{documentosBean.otrosdocus}" selection="#{seguimientoBean.docselec}"
                                         rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <!--<p:column headerText="NUMERO TRAMITE" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                    <h:outputText value="#{item.numerotramite}"/>
                                </p:column>
                                <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column headerText="OBSERVACION" width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.observacion}"/>
                                </p:column>
                                <p:column headerText="DESCRIPCION" width="5" sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column headerText="Depencencia" width="5" sortBy="#{item.depnombre}" filterBy="#{item.depnombre}" filterMatchMode="contains">
                                    <h:outputText value="#{item.depnombre}" />
                                </p:column>-->
                                <p:column headerText="NUM.TRAM." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                    <h:outputText value="#{item.numerotramite}"/>
                                </p:column>
                                <p:column headerText="MOV." width="3" sortBy="#{item.movimiento}" filterBy="#{item.movimiento}" filterMatchMode="contains">
                                    <h:outputText value="#{item.movimiento}"/>
                                </p:column>
                                <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}"/>
                                </p:column>
                                <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                    <h:outputText value="#{item.destino}"/>
                                </p:column>
                                <p:column headerText="F.ENVIO." width="5" sortBy="#{item.fenvio}" filterBy="#{item.fenvio}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fenvio}" />
                                </p:column>
                                <p:column headerText="F.ING." width="5" sortBy="#{item.fing}" filterBy="#{item.fing}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fing}" />
                                </p:column>
                                <p:column headerText="INDIC." width="5" sortBy="#{item.indicador}" filterBy="#{item.indicador}" filterMatchMode="contains">
                                    <h:outputText value="#{item.indicador}" />
                                </p:column>
                                <p:column headerText="OBSV." width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.observacion}" />
                                </p:column>
                                <p:column headerText="ESTADO" width="5" sortBy="#{item.estado}" filterBy="#{item.estado}" filterMatchMode="contains">
                                    <h:outputText value="#{item.estado}" />
                                </p:column>

                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:tabladetalles" oncomplete="PF('itemDialog').show()" icon="ui-icon-search" title="Detalle">
                                        <f:setPropertyActionListener value="#{item}" target="#{documentosBean.seleccion}"/>
                                    </p:commandButton>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton process="tabladocumentos" icon="ui-icon-search" value="Seguimmiento" style="position:absolute; left:25px; height:26px " oncomplete="PF('seguimDialog').show()"
                                                     update=":form:tablaseguim" actionListener="#{seguimientoBean.RecorrerLista2()}"/>
                                    <p:commandButton process="tabladocumentos" icon="ui-icon-extlink" value="Confirmar" style="position:absolute; left:190px; height:26px"
                                                     update="tabladocumentos" actionListener="#{seguimientoBean.Confirmar()}"/>
                                    <p:commandButton id="repor6" value="ReporteNotasDerivadas"  ajax="false" update="msj" icon="ui-icon-extlink" style="position:absolute; left:330px; height:26px"
							action="#{objxUnidadController.mostrarReporteNotasDeriv}"
                                                        title="Reporte" />
                                </f:facet>
                            </p:dataTable>
                            <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                                <p:dataTable var="car" value="#{documentosBean.Detalles()}" id="tabladetalles" >
                                    <p:column headerText="TRAM.">
                                        <h:outputText value="#{car.tramnum}" />
                                    </p:column>
                                    <p:column headerText="fecha">
                                        <h:outputText value="#{car.fecha}" />
                                    </p:column>
                                    <p:column headerText="Origen">
                                        <h:outputText value="#{car.origen}" />
                                    </p:column>
                                    <p:column headerText="Obsv.">
                                        <h:outputText value="#{car.observacion}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{car.estado}" />
                                    </p:column>
                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{car.usuario}" />
                                    </p:column>
                                    <p:column headerText="Documento">
                                        <h:outputText value="#{car.docnomb}" />
                                    </p:column>
                                </p:dataTable>
                            </p:dialog>

                            <p:dialog header="Seguimiento" widgetVar="seguimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:dataTable var="seg" value="#{seguimientoBean.seguimientolista}" id="tablaseguim" >
                                    <p:column headerText="Num. Tramite">
                                        <h:outputText value="#{seg.numerotramite}" />
                                    </p:column>
                                    <p:column headerText="Num. Mov.">
                                        <h:outputText value="#{seg.movimnum}" />
                                    </p:column>
                                    <p:column headerText="Origen">
                                        <h:outputText value="#{seg.origen}" />
                                    </p:column>
                                    <p:column headerText="Destino">
                                        <h:outputText value="#{seg.destino}" />
                                    </p:column>
                                    <p:column headerText="Fech. Envio">
                                        <h:outputText value="#{seg.fechaenvio}" />
                                    </p:column>
                                    <p:column headerText="Fech. Ing">
                                        <h:outputText value="#{seg.fechaingr}" />
                                    </p:column>
                                    <p:column headerText="Indicador">
                                        <h:outputText value="#{seg.indicador}" />
                                    </p:column>
                                    <p:column headerText="Obs.">
                                        <h:outputText value="#{seg.observacion}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{seg.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:dialog>
                            <p:dialog header="Derivación" widgetVar="derivarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:panelGrid columns="2" id="panelDeriv">
                                    <p:outputLabel value="Oficina Interna: "/>
                                    <p:selectOneMenu id="identif" value="#{seguimientoBean.codinterno}" >
                                        <f:selectItem itemLabel="Seleccione" />
                                        <f:selectItem itemLabel="OFICINA GENERAL DE PLANIFICACION" itemValue="100392" />
                                        <f:selectItem itemLabel="OFICINA DE PRESUPUESTO" itemValue="1001868" />
                                        <f:selectItem itemLabel="OFICINA DE RACIONALIZACION" itemValue="1001869" />
                                        <f:selectItem itemLabel="OFICINA DE ESTADISTICA E INFORMATICA" itemValue="1001870" />
                                        <f:selectItem itemLabel="OFICINA DE COORDINACION DE CENPRO" itemValue="1001871" />
                                        <f:selectItem itemLabel="OFICINA DE PLANES Y PROGRAMAS" itemValue="1001872" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Fecha: "/>
                                    <p:outputLabel value="#{seguimientoBean.fechadia}" />

                                    <p:outputLabel value="Hora: " />
                                    <p:outputLabel value="#{seguimientoBean.fechahora}" />

                                    <p:outputLabel value="Motivo: " />
                                    <p:outputLabel value="#{seguimientoBean.motivo}" />

                                    <p:outputLabel value="Usuario: " />
                                    <p:outputLabel value="#{seguimientoBean.usuario}" />
                                </p:panelGrid>
                                <br></br>
                                <center>
                                    <p:commandButton value="Guardar"/>
                                </center>
                            </p:dialog>
                        </p:panel>
                    </center>
                    <br></br>
                    <br></br>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
