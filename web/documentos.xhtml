<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOCUMENTOS</title>
               <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
             <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <br></br>
                    <br></br>
                    <center>
                        <p:panel header="DOCUMENTOS" id="principal" style="background-color: #D0D0D0;">
                            <p:dataTable value="#{documentosBean.documentos}" var="item" paginator="true" rows="15" id="tabladocumentos" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{documentosBean.otrosdocus}">

                                <!--<  <f:facet name="header" >DOCUMENTOS</f:facet>   borrado por miguelito-->
                                <!--<p:column selectionMode="multiple" style="width:16px;text-align:center"/>-->
                                <p:column headerText="NUMERO TRAMITE" width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                    <h:outputText value="#{item.numerotramite}"/>
                                </p:column>

                                <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>

                                <p:column headerText="OBSERVACION" width="5" sortBy="#{item.observacion}" filterBy="#{item.observacion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.observacion}"/>
                                </p:column>

                                <p:column headerText="DESCRIPCION" width="5" sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>

                                <!--<p:column headerText="Herramientas" style="width:16px">
                                    <p:menuButton value="Opciones">
                                        <p:menuitem value="Detalles"  icon="ui-icon-search" />
                                        <p:menuitem value="Derivar"  icon="ui-icon-arrowrefresh-1-w"/>
                                        <p:menuitem value="Archivar" icon="ui-icon-disk"/>
                                        <p:menuitem value="Seguimiento"  icon="ui-icon-extlink"/>
                                    </p:menuButton>
                                </p:column>-->
                                <p:column style="width:32px;text-align: center">

                                    <p:commandButton update=":form:tabladetalles" oncomplete="PF('itemDialog').show()" icon="ui-icon-search" title="Detalle">
                                        <f:setPropertyActionListener value="#{item}" target="#{documentosBean.seleccion}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                <p:dataTable var="car" value="#{documentosBean.Detalles()}" id="tabladetalles" >

                                    <p:column headerText="Usuario">
                                        <h:outputText value="#{car.usuario}" />
                                    </p:column>

                                    <p:column headerText="Nombre User">
                                        <h:outputText value="#{car.usunombre}" />
                                    </p:column>

                                    <p:column headerText="Oficina">
                                        <h:outputText value="#{car.oficina}" />
                                    </p:column>


                                    <p:column headerText="Dep. Nombre">
                                        <h:outputText value="#{car.depnombre}" />
                                    </p:column>

                                    <p:column headerText="Doc. Nombre">
                                        <h:outputText value="#{car.docunombre}" />
                                    </p:column>

                                    <p:column headerText="Doc. Numero">
                                        <h:outputText value="#{car.docunumero}" />
                                    </p:column>

                                    <p:column headerText="Doc. Siglas">
                                        <h:outputText value="#{car.docusiglas}" />
                                    </p:column>

                                    <p:column headerText="Depencencia">
                                        <h:outputText value="#{car.depnombre}" />
                                    </p:column>

                                    <p:column headerText="Doc Nombre">
                                        <h:outputText value="#{car.docunombre}" />
                                    </p:column>

                                    <p:column headerText="Num de Doc">
                                        <h:outputText value="#{car.docunumero}" />
                                    </p:column>

                                    <p:column headerText="Siglas de Doc">
                                        <h:outputText value="#{car.docusiglas}" />
                                    </p:column>

                                    <p:column headerText="AÃ±o">
                                        <h:outputText value="#{car.docuanio}" />
                                    </p:column>
                                </p:dataTable>
                            </p:dialog>
                        </p:panel>

                    </center>
                    <br></br>
                    <br></br>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
