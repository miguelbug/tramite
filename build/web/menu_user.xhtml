<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <img src="resources/img/banner4.jpg" style=" height:150px; width: 100%;border-radius: 30%;opacity: 0.7s; filter:alpha(opacity=90);"
             onmouseover="this.style.opacity = 1;
                     this.filters.alpha.opacity = '50';" onmouseout="this.style.opacity = 0.5;
                             this.filters.alpha.opacity = '50';"> </img>
        <h:form id="f3">            
            <p:growl id="messages"/>
            <br></br>

            <p:menubar>
                <p:submenu label="Ver" icon="ui-icon-pencil">
                    <p:menuitem value="Documentos" action="documentos_user?faces-redirect=true"/>
                    <p:menuitem value="Respuestas" action="pruebafecha?faces-redirect=true"/>
                    <p:menuitem value="Documentos Propios" action="documentos_internosUsuario?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="Registro" icon="ui-icon-pencil">
                    <p:menuitem value="Documentos Internos" actionListener="#{oficioBean.abrirDocumento()}" oncomplete="PF('DocuDialog').show()" update="docudialog"/>
                    <p:menuitem value="Doc. Circulares" actionListener="#{oficioBean.abriroficio()}" oncomplete="PF('DocCircdialog').show()" update=":f3:doccircdialog"/>

                </p:submenu>
                <p:submenu label="Busqueda Avanzada" icon="ui-icon-wrench" styleClass="conf">
                    <p:menuitem value="Por parámetros" action="busqParametros?faces-redirect=true" />
                </p:submenu>
                <p:submenu label="Mantenimiento" icon="ui-icon-wrench" styleClass="conf">
                    <p:menuitem value="Usuarios" actionListener="#{gestionUsuarioBean.listarJefesUser()}" oncomplete="PF('GUNuevoUsuario').show()" update="gunuevousuario" />
                </p:submenu>

                <p:submenu label=" #{loginBean.usu.usuNombre}" icon="ui-icon-person" style="position:absolute; right:6px;" styleClass="conf">
                    <p:menuitem value ="Salir" action="#{loginBean.logout()}" icon="ui-icon-close" />
                    <p:menuitem value="Cambiar Contraseña" icon="ui-icon-wrench" oncomplete="PF('GUdialog').show()"/>
                </p:submenu>            
            </p:menubar>
            
            <p:dialog header="Gestión Usuario" widgetVar="GUNuevoUsuario" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" id="gunuevousuario">
                <p:panelGrid columns="2" id="panelusu">
                    <p:outputLabel value="Personal: "/>
                    <p:selectOneMenu value="#{gestionUsuarioBean.nuevousu_nombre}" id="listaJefatura">
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItems value="#{gestionUsuarioBean.jefesuser}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Usuario: "/>
                    <p:inputText value="#{gestionUsuarioBean.nuevousu_usuario}"/>
                    <p:outputLabel value="Oficina: "/>
                    <p:selectOneMenu value="#{gestionUsuarioBean.nuevousu_oficina}" id="listaoficina">
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItems value="#{gestionUsuarioBean.oficinas}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br></br>
                <center>
                    <p:commandButton value="Guardar" actionListener="#{gestionUsuarioBean.guardarUsuario()}" update="panelusu">
                        <f:ajax event="click" onevent="GUNuevoUsu.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>
            
            <p:dialog header="Gestión Usuario" widgetVar="GUdialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="gudialog">
                <p:panelGrid columns="2" id="panelgu">
                    <p:outputLabel value="Contraseña Antigua:"/>
                    <p:inputText value="#{gestionUsuarioBean.antiguapass}"/>

                    <p:outputLabel value="Nueva Contraseña:"/>
                    <p:inputText value="#{gestionUsuarioBean.nuevapass}"/>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Cambios" actionListener="#{gestionUsuarioBean.Guardar()}" update="panelgu">
                        <f:ajax event="click" onevent="GUdialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>

            <p:dialog header="Doc. Circulares" widgetVar="DocCircdialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" id="doccircdialog" style="width: 150px">
                <p:panelGrid columns="2" id="formuloficCirc">
                    <p:outputLabel value="Tipo de Documento:"/>
                    <p:selectOneMenu id="tipodocuoficirc" value="#{oficioBean.escogido}" >
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItems value="#{oficioBean.tiposdocus}"/>
                        <p:ajax event="change" update="formuloficCirc"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Documento:"/>
                    <p:outputLabel value="#{oficioBean.escogido} N° #{oficioBean.correlativo}-OGPL-#{oficioBean.auxanio}"/>

                    <p:selectOneMenu id="tipodocuoficirc2" value="#{oficioBean.prueba}">
                        <f:selectItem itemLabel="Destino" itemValue=" "/>
                        <f:selectItem itemLabel="Facultad" itemValue="0"/>
                        <f:selectItem itemLabel="Dependencia Externa" itemValue="1"/>
                        <f:selectItem itemLabel="Dependencia Interna" itemValue="2"/>
                        <p:ajax event="change" listener="#{oficioBean.llenar()}" update=":f3:pickList"/>
                    </p:selectOneMenu>
                    <p:pickList id="pickList" value="#{oficioBean.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" style="width: 350px" >
                        <p:ajax process="pickList" event="transfer"/>
                    </p:pickList>

                    <p:outputLabel value="Asunto:"/>
                    <p:inputTextarea value="#{oficioBean.asunto2}" rows="6" cols="33" style="text-transform:uppercase;"/>
                    <p:outputLabel value="Día:"/>
                    <p:inputText value="#{oficioBean.fechadia}"/>
                    <p:outputLabel value="Hora:"/>
                    <p:outputLabel value="#{oficioBean.fechahora}"/>
                    <p:outputLabel value="Firma:"/>
                    <p:outputLabel value="#{oficioBean.firma}"/>
                    <p:outputLabel value="Responsable:"/>
                    <p:outputLabel value="#{oficioBean.responsable}"/>
                    <p:outputLabel value="Área Responsable:"/>
                    <p:outputLabel value="#{oficioBean.arearesponsable}"/>
                </p:panelGrid>
                <br></br>
                <center>
                    <p:commandButton value="Guardar" actionListener="#{oficioBean.guardar()}" update="formuloficCirc,avisooficcircdialog" oncomplete="PF('avisoOfCircDialog').show()">
                        <f:ajax event="click" onevent="DocCircdialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>

            <p:dialog header="Aviso" widgetVar="avisoOfCircDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" id="avisooficcircdialog" style="width: 150px">
                <center>
                    <p:outputLabel value="EL OFICIO CIRCULAR N° #{oficioBean.correlativo} SE HA CREADO" rendered="#{oficioBean.ver}"/>
                    <br></br>
                    <p:commandButton value="Imprimir" actionListener="#{objxUnidadController.mostrarReporteOficioCircular()}" ajax="false" rendered="#{oficioBean.ver}">
                        <f:ajax event="click" onevent="avisoOfCircDialog.hide()"/>
                    </p:commandButton>

                    <p:outputLabel value="NO SE HA PODIDO CREAR LA CONSTANCIA" rendered="#{oficioBean.nover}"/>
                    <br></br>
                    <p:commandButton value="Aceptar" rendered="#{oficioBean.nover}">
                        <f:ajax event="click" onevent="avisoOfCircDialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>

            <p:dialog header="Generar Documento" widgetVar="DocuDialog" modal="true" showEffect="fade" hideEffect="fade" position="center center" resizable="false" id="docudialog">
                <p:panelGrid columns="2" id="panelOfUn2">
                    <p:outputLabel value="Tipo de Documento:"/>
                    <p:selectOneMenu id="tipodocuofunic2" value="#{oficioBean.escogido2}">
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItems value="#{oficioBean.tiposdocus}"/>
                        <p:ajax event="change" update="panelOfUn2" listener="#{oficioBean.generarCorrelativo2()}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Documento:"/>
                    <p:outputLabel value="#{oficioBean.escogido2} N°#{oficioBean.correlativo2}-#{oficioBean.siglasdocus}-#{oficioBean.auxanio}"/>

                    <p:outputLabel value="Asunto:"/>
                    <p:inputTextarea  rows="6" cols="33" value="#{oficioBean.asunto}" style="text-transform:uppercase;"/>

                    <p:outputLabel value="Día:"/>
                    <p:inputText value="#{oficioBean.fechadia}"/>

                    <p:outputLabel value="Hora:"/>
                    <p:outputLabel value="#{oficioBean.fechahora}"/>
                    
                    <p:outputLabel value="Origen:"/>
                    <p:outputLabel value="#{oficioBean.origen}"/>

                    <p:outputLabel value="Tipo Destino:"/>

                    <p:selectOneMenu id="tipodestino" value="#{oficioBean.tipodestino}" >
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItem itemLabel="Facultad" itemValue="0"/>
                        <f:selectItem itemLabel="Dependencia Externa" itemValue="1"/>
                        <f:selectItem itemLabel="Dependencia Interna" itemValue="2"/>
                        <p:ajax event="change" listener="#{oficioBean.agregardestinos()}" update="documentosOfioUnic"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Destino:"/>
                    <p:selectOneMenu id="documentosOfioUnic" value="#{oficioBean.destino}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="OFICINA GENERAL DE PLANIFICACION" itemValue="OFICINA GENERAL DE PLANIFICACION"/>
                        <f:selectItems value="#{oficioBean.destinos}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br></br>
                <center>
                    <p:commandButton value="Guardar" actionListener="#{oficioBean.guardar_documentoOfiInt()}" update="docudialog">
                        <f:ajax event="click" onevent="DocuDialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>
        </h:form>
    </h:body>
</html>
