<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <img src="resources/img/banner4.jpg" style=" height:150px; width: 100%;border-radius: 30%;opacity: 0.7s; filter:alpha(opacity=90);"
             onmouseover="this.style.opacity = 1;
                     this.filters.alpha.opacity = '50';" onmouseout="this.style.opacity = 0.5;
                             this.filters.alpha.opacity = '50';"> </img>
        <h:form id="f2">            
            <p:growl id="messages"/>
            <br></br>

            <p:menubar>
                <p:submenu label="Ver" icon="ui-icon-pencil">
                    <p:menuitem value="Documentos" action="documentos?faces-redirect=true"/>
                    <p:menuitem value="Documentos Internos" action="documentosInternos?faces-redirect=true"/>
                </p:submenu>
                <p:submenu label="Busqueda Avanzada" icon="ui-icon-wrench" styleClass="conf">
                    <p:menuitem value="Por parámetros" action="busqParametros?faces-redirect=true" />
                </p:submenu>

                <p:submenu label="Reportes" icon="ui-icon-document" styleClass="conf">
                    <p:menuitem value="Rep. de Documentos" action="reporteVista?faces-redirect=true" />
                </p:submenu>

                <p:submenu label="Constancias" icon="ui-icon-document" styleClass="conf">
                    <p:menuitem value="Generar Constancias" actionListener="#{constanciaBean.abrirconstancia()}" oncomplete="PF('ConstDialog').show()" update=":f2:constdialog"/>
                </p:submenu>

                <p:submenu label=" #{loginBean.usu.usuNombre}" icon="ui-icon-person" style="position:absolute; right:6px;" styleClass="conf">
                    <p:menuitem value ="Salir" action="#{loginBean.logout()}" icon="ui-icon-close" />
                    <p:menuitem value="Contraseña" icon="ui-icon-wrench" oncomplete="PF('GUdialog').show()"/>
                </p:submenu>


            </p:menubar>

            <p:dialog header="Gestión Usuario" widgetVar="GUdialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="gudialog">
                <p:panelGrid columns="2" id="panelgu">
                    <p:outputLabel value="Contraseña Antigua:"/>
                    <p:password value="#{gestionUsuarioBean.antiguapass}"/>

                    <p:outputLabel value="Nueva Contraseña:"/>
                    <p:password value="#{gestionUsuarioBean.nuevapass}"/>

                    <p:outputLabel value="Confirmar Contraseña:"/>
                    <p:password value="#{gestionUsuarioBean.confirmarcontra}" />
                </p:panelGrid>
                <br></br>
                <center>
                    <p:commandButton value="Guardar Cambios" actionListener="#{gestionUsuarioBean.Guardar()}" update="panelgu">
                        <f:ajax event="click" onevent="GUdialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>

            <p:dialog header="Constancia" widgetVar="ConstDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" id="constdialog">
                <p:panelGrid columns="2" id="panelconst">
                    <p:outputLabel value="N° Correlativo:"/>
                    <p:outputLabel value="#{constanciaBean.correlativo}"/>

                    <p:outputLabel value="Origen:"/>
                    <p:outputLabel value="OFICINA GENERAL DE PLANIFICACION"/>

                    <p:outputLabel value="Dirigido a:"/>
                    <p:selectOneMenu id="constpersona" value="#{constanciaBean.escogido}" >
                        <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                        <f:selectItems value="#{constanciaBean.empleados}"/>
                        <p:ajax event="change" listener="#{constanciaBean.cambio()}" update="panelconst"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Tipo de Contrato:"/>
                    <p:outputLabel value="#{constanciaBean.tipocontrato}"/>

                    <p:outputLabel value="Desde:"/>
                    <p:calendar id="mask" value="#{constanciaBean.desde}" mode="inline" navigator="true" pattern="dd-MM-yyyy"/>

                    <p:outputLabel value="Hasta:"/>
                    <p:calendar id="mask1" value="#{constanciaBean.hasta}" mode="inline" navigator="true" pattern="dd-MM-yyyy"/>

                    <p:outputLabel value="Fecha de emision:"/>
                    <p:outputLabel id="mask2" value="#{constanciaBean.fechaemisionaux}" />
                </p:panelGrid>
                <center>
                    <p:commandButton value="Guardar" actionListener="#{constanciaBean.guardarconstancia()}" update="panelconst">
                        <f:ajax event="click" onevent="ConstDialog.hide()"/>
                    </p:commandButton>
                </center>
            </p:dialog>
        </h:form>
    </h:body>
</html>
