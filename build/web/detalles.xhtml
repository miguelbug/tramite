<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <p:dataTable var="car" value="#{documentosBean.seglista}">
            <p:column headerText="Id">
                <h:outputText value="#{car.usuario}" />
            </p:column>
 
            <p:column headerText="Year">
                <h:outputText value="#{car.usunombre}" />
            </p:column>
 
            <p:column headerText="Brand">
                <h:outputText value="#{car.oficina}" />
            </p:column>
 
            <p:column headerText="Color">
                <h:outputText value="#{car.depnombre}" />
            </p:column>
            
            <p:column headerText="Color">
                <h:outputText value="#{car.docunombre}" />
            </p:column>
            
            <p:column headerText="Color">
                <h:outputText value="#{car.docunumero}" />
            </p:column>
            
            <p:column headerText="Color">
                <h:outputText value="#{car.docusiglas}" />
            </p:column>
            
            <p:column headerText="Color">
                <h:outputText value="#{car.docuanio}" />
            </p:column>
        </p:dataTable>
    </h:body>
     
</html>
