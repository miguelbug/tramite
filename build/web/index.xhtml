<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STD-OGPL WEB</title>
    </h:head>
     <h:body>
        <div class="container">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <h1 class="login-title">
                <i class="fa fa-gears"></i>
                SISTEMA TRAMITE WEB
            </h1>
            <center>
                <h:form id="formLogin">
                    <p:panel id="basic" header="Ingresar usuario" footer="OGPL - WEB ">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{loginBean.usuario}" required="true" label="username" />
                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{loginBean.pass}" required="true" label="password" />
                            <f:facet name="footer">
                                <p:commandButton value="Login" update=":growl" action="#{loginBean.ActionLogin()}"/>
                            </f:facet>  
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </center>
        </div>
    </h:body>
</html>
