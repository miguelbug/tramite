<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <br></br>
                    <center>
                        <p:dataTable value="#{buscarDocumentosBean.nuevaBusq}" var="item" paginator="true" rows="20" id="tabladocus"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="no hay datos para este filtro" filteredValue="#{buscarDocumentosBean.filtro}"
                                     selection="#{buscarDocumentosBean.docselec}"
                                     rowKey="#{item.numerotramite}" style="margin-bottom: 0">

                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="FECHA ING." width="5" sortBy="#{item.fechaingreso}" filterBy="#{item.fechaingreso}" filterMatchMode="contains">
                                <h:outputText value="#{item.fechaingreso}"/>
                            </p:column>

                            <p:column headerText="NUM. TRAM." width="5" sortBy="#{item.numerotramite}" filterBy="#{item.numerotramite}" filterMatchMode="contains">
                                <h:outputText value="#{item.numerotramite}"/>
                            </p:column>

                            <p:column headerText="DERIVADO A" width="5" sortBy="#{item.derivadoA1}" filterBy="#{item.derivadoA1}" filterMatchMode="contains">
                                <h:outputText value="#{item.derivadoA1}"/>
                            </p:column>

                            <p:column headerText="FECHA REG." width="5" sortBy="#{item.fecharegistro}" filterBy="#{item.fecharegistro}" filterMatchMode="contains">
                                <h:outputText value="#{item.fecharegistro}"/>
                            </p:column>

                            <p:column headerText="RESPUESTA" width="5" sortBy="#{item.respuesta}" filterBy="#{item.respuesta}" filterMatchMode="contains">
                                <h:outputText value="#{item.respuesta}"/>
                            </p:column>

                            <p:column headerText="DERIVADO A" width="5" sortBy="#{item.deriivadoA2}" filterBy="#{item.deriivadoA2}" filterMatchMode="contains">
                                <h:outputText value="#{item.deriivadoA2}"/>
                            </p:column>
                            
                            <p:column headerText="FECH. OFIC." width="5" sortBy="#{item.fechaoficio}" filterBy="#{item.fechaoficio}" filterMatchMode="contains">
                                <h:outputText value="#{item.fechaoficio}"/>
                            </p:column>
                            
                            <p:column headerText="OFICIO" width="5" sortBy="#{item.oficio}" filterBy="#{item.oficio}" filterMatchMode="contains">
                                <h:outputText value="#{item.oficio}"/>
                            </p:column>
                            
                            <p:column headerText="DERIVADO A" width="5" sortBy="#{item.derivadoA3}" filterBy="#{item.derivadoA3}" filterMatchMode="contains">
                                <h:outputText value="#{item.derivadoA3}"/>
                            </p:column>

                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":form:tabladetalles" oncomplete="PF('itemDialog').show()" icon="ui-icon-search" title="Detalle">
                                    <f:setPropertyActionListener value="#{item}" target="#{buscarDocumentosBean.seleccion}"/>
                                </p:commandButton>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="tabladocus" icon="ui-icon-search" value="Seguimiento" style="position:absolute; left:25px; height:26px " oncomplete="PF('seguimDialog').show()"
                                                 update=":form:tablaseguim" actionListener="#{buscarDocumentosBean.RecorrerLista()}"/>
                            </f:facet>
                        </p:dataTable>
                    </center>
                    <p:dialog header="Detalle Tramite" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center">
                        <p:dataTable var="car" value="#{buscarDocumentosBean.Detalles()}" id="tabladetalles" >
                            <p:column headerText="Usuario">
                                <h:outputText value="#{car.usuario}" />
                            </p:column>
                            <p:column headerText="Oficina">
                                <h:outputText value="#{car.oficina}" />
                            </p:column>
                            <p:column headerText="Doc. Nombre">
                                <h:outputText value="#{car.docunombre}" />
                            </p:column> 
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog header="Seguimiento" widgetVar="seguimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center">
                        <p:dataTable var="seg" value="#{buscarDocumentosBean.seguimientolista}" id="tablaseguim" >
                            <p:column headerText="Num. Tramite">
                                <h:outputText value="#{seg.numerotramite}" />
                            </p:column>
                            <p:column headerText="Num. Mov.">
                                <h:outputText value="#{seg.movimnum}" />
                            </p:column>
                            <p:column headerText="Origen">
                                <h:outputText value="#{seg.origen}" />
                            </p:column>
                            <p:column headerText="Destino">
                                <h:outputText value="#{seg.destino}" />
                            </p:column>
                            <p:column headerText="Fech. Envio">
                                <h:outputText value="#{seg.fechaenvio}" />
                            </p:column>
                            <p:column headerText="Fech. Ing">
                                <h:outputText value="#{seg.fechaingr}" />
                            </p:column>
                            <p:column headerText="Indicador">
                                <h:outputText value="#{seg.indicador}" />
                            </p:column>
                            <p:column headerText="Obs.">
                                <h:outputText value="#{seg.observacion}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{seg.estado}" />
                            </p:column>
                        </p:dataTable>
                    </p:dialog>

                    <br></br>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
