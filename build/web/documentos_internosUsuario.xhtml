<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOCUMENTOS INTERNOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <p:tabView>
                        <p:tab title="DOCUMENTOS PROPIOS" id="tab1_1">
                            <center>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Escoger Tipo de Documento: "/>
                                    <p:panelGrid columns="2">
                                        <p:selectOneMenu value="#{documentoUsuarioBean.tipodocupropio}">
                                            <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                            <f:selectItem itemLabel="INFORME" itemValue="1"/>
                                            <f:selectItem itemLabel="OFICIO" itemValue="2"/>
                                            <f:selectItem itemLabel="CARTA" itemValue="4"/>
                                            <f:selectItem itemLabel="MEMOS" itemValue="7"/>
                                        </p:selectOneMenu>
                                        <p:commandButton value="Mostrar" actionListener="#{documentoUsuarioBean.listarDocPropiosXtipo()}" update="tablasdocpropios"/>
                                        <p:outputLabel value="Todos los Documentos:"/>
                                        <p:commandButton value="Mostrar Todos" actionListener="#{documentoUsuarioBean.listarDocPropios()}" update="tablasdocpropios"/>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <br></br>
                            </center>
                            <br></br>
                            <br></br>
                            <p:dataTable value="#{documentoUsuarioBean.listadocspropios}" var="item" paginator="true" rows="15" id="tablasdocpropios" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{documentoUsuarioBean.otrosdocus}" selection="#{objxUnidadController.docselec1}"
                                         rowKey="#{item.iddoc}">

                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="#" width="1">
                                    <h:outputText value="#{item.iddoc}"/>
                                </p:column>
                                <p:column headerText="DOCUMENTO" width="3" sortBy="#{item.documento}" filterBy="#{item.documento}" filterMatchMode="contains">
                                    <h:outputText value="#{item.documento}"/>
                                </p:column>
                                <p:column headerText="ASUNTO" width="5" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                    <h:outputText value="#{item.asunto}"/>
                                </p:column>
                                <p:column headerText="FECH. REG." width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}" />
                                </p:column>
                                <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}" />
                                </p:column>
                                <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                    <h:outputText value="#{item.destino}" />
                                </p:column>
                                <p:column headerText="RESPONSABLE" width="5" sortBy="#{item.usuario}" filterBy="#{item.usuario}" filterMatchMode="contains">
                                    <h:outputText value="#{item.usuario}" />
                                </p:column>
                            </p:dataTable>
                            <br></br>
                            <center>
                                <p:panelGrid columns="3">
                                    <p:commandButton id="repor0" value="Reporte Doc. por Fecha" title="Reporte por Fecha" oncomplete="PF('reporteDialog1').show()" />
                                    <p:commandButton id="repor1" value="Reporte Todos Doc." title="Reporte Todos" actionListener="#{objxUnidadController.mostrarReporteTodos2()}" ajax="false"/>
                                    <p:commandButton id="repor2" value="Reporte Seleccionados" title="Reporte Seleccionados" actionListener="#{objxUnidadController.ImpresionSeleccionadosUser()}" ajax="false"/>
                                </p:panelGrid>
                            </center>
                        </p:tab>
                        <p:tab title="DOCUMENTOS CIRCULARES" id="tab1_2">
                            <center>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Escoger Tipo de Documento: "/>
                                    <p:panelGrid columns="2">
                                        <p:selectOneMenu value="#{documentoUsuarioBean.tipodocupropio2}">
                                            <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                            <f:selectItem itemLabel="OFICIO CIRCULAR" itemValue="3"/>
                                            <f:selectItem itemLabel="INFORME CIRCULAR" itemValue="5"/>
                                        </p:selectOneMenu>
                                        <p:commandButton value="Mostrar" actionListener="#{documentoUsuarioBean.listarDocPropiosCircXtipo()}" update="tablasoficcirc"/>
                                    </p:panelGrid>
                                    <p:outputLabel value="Todos los Documentos:"/>
                                    <p:commandButton value="Mostrar Todos" actionListener="#{documentoUsuarioBean.listarDocPropiosCirc()}" update="tablasoficcirc"/>
                                </p:panelGrid>
                            </center>
                            <br></br>
                            <br></br>
                            <p:dataTable value="#{documentoUsuarioBean.listadocpropioscir}" id="tablasoficcirc" var="item" paginator="true" rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue="#{documentoUsuarioBean.otrosdocus2}" selection="#{objxUnidadController.docselec3}"
                                         rowKey="#{item.documento}" style="margin-bottom: 0">

                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="DOCUMENTO" width="2" sortBy="#{item.documento}" filterBy="#{item.documento}" filterMatchMode="contains">
                                    <h:outputText value="#{item.documento}"/>
                                </p:column>
                                <p:column headerText="ASUNTO" width="1" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                    <h:outputText value="#{item.asunto}"/>
                                </p:column>
                                <p:column headerText="FECH. REG." width="1" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}"/>
                                </p:column>
                                <p:column headerText="FIRMA" width="5" sortBy="#{item.firma}" filterBy="#{item.firma}" filterMatchMode="contains">
                                    <h:outputText value="#{item.firma}"/>
                                </p:column>
                                <p:column headerText="RESP." width="5" sortBy="#{item.responsable}" filterBy="#{item.responsable}" filterMatchMode="contains">
                                    <h:outputText value="#{item.responsable}"/>
                                </p:column>
                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton process="tablasoficcirc" update=":form:tabladetalloficcirc2" oncomplete="PF('dialogCirculares').show()" icon="ui-icon-search" title="Detalle Of. Circ.">
                                        <f:setPropertyActionListener value="#{item}" target="#{documentoUsuarioBean.seleccion2}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <br></br>
                            <center>
                                <p:panelGrid columns="3">
                                    <p:commandButton id="repor4" value="Reporte Todos Doc." title="Reporte Todos" actionListener="#{objxUnidadController.mostrarReporteTodos()}" ajax="false"/>
                                    <p:commandButton id="repor5" value="Reporte Seleccionados" title="Reporte Seleccionados" actionListener="#{objxUnidadController.ImpresionSeleccionados()}" ajax="false"/>
                                </p:panelGrid>
                            </center>
                        </p:tab>
                    </p:tabView>
                    <p:dialog header="Detalle Of. Circ." widgetVar="dialogCirculares" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                        <p:dataTable var="car" value="#{documentoUsuarioBean.Detalles_Circ()}" id="tabladetalloficcirc2" >
                            <p:column headerText="DESTINO">
                                <h:outputText value="#{car.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                    <p:dialog header="Reporte Documento por Fecha" widgetVar="reporteDialog1" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                        <center>
                            <br></br>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Tipo de Documento:"/>
                                <p:selectOneMenu value="#{objxUnidadController.tipodocumento1}">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                    <f:selectItem itemLabel="INFORME" itemValue="1"/>
                                    <f:selectItem itemLabel="OFICIO" itemValue="2"/>
                                    <f:selectItem itemLabel="CARTA" itemValue="4"/>
                                    <f:selectItem itemLabel="MEMOS" itemValue="7"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <br></br>
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Desde:"/>
                                <p:calendar value="#{objxUnidadController.date3}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>
                                <p:outputLabel value="Hasta:"/>
                                <p:calendar value="#{objxUnidadController.date4}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>

                            </p:panelGrid>
                            <br></br>
                            <p:commandButton id="mostrado1" value="Exportar" actionListener="#{objxUnidadController.mostrarReporteFecha2()}" ajax="false" title="Reporte">
                                <f:ajax event="click" onevent="reporteDialog1.close()"/>
                            </p:commandButton>
                        </center>
                    </p:dialog>
                    <p:dialog header="Reporte Documento por Fecha" widgetVar="reporteDialog2" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                        <center>
                            <br></br>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Tipo de Documento:"/>
                                <p:selectOneMenu value="#{objxUnidadController.tipodocumento2}">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>
                                    <f:selectItem itemLabel="OFICIOS CIRCULARES" itemValue="3"/>
                                    <f:selectItem itemLabel="INFORMES CIRCULARES" itemValue="5"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <br></br>
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Desde:"/>
                                <p:calendar value="#{objxUnidadController.date5}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>
                                <p:outputLabel value="Hasta:"/>
                                <p:calendar value="#{objxUnidadController.date6}" mode="inline" navigator="true" pattern="dd-MM-yyyy" locale="es"/>

                            </p:panelGrid>
                            <br></br>
                            <p:commandButton id="mostrado2" value="Exportar" actionListener="#{objxUnidadController.mostrarReporteFecha3()}" ajax="false" title="Reporte">
                                <f:ajax event="click" onevent="reporteDialog2.close()"/>
                            </p:commandButton>
                        </center>
                    </p:dialog>
                    <br></br>
                    <br></br>	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
