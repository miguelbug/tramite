                            <p:panelGrid columns="2">
                                <p:outputLabel value="Tipo de Documento:"/>
                                <p:selectOneMenu value="#{objxUnidadController.tipodocumento1}">
                                    <f:selectItem itemLabel="Seleccione" itemValue=" "/>

                                <f:ajax event="click" onevent="reporteDialog2.close()"/>
                            </p:commandButton>

                    <!--NUEVO-->
                    <p:dialog closeOnEscape="true" header="Generar Documento" widgetVar="DocuDialog" modal="true" showEffect="fade" hideEffect="fade" position="center center" resizable="false" id="docudialog">
                        <p:panelGrid columns="2" id="panelOfUn2">
                            <p:outputLabel value="Tipo de Documento:"/>
                            <p:selectOneMenu id="tipodocuofunic2" value="#{oficioBean.escogido2}">
                                <f:selectItem itemLabel="Seleccione" itemValue=" "/>
