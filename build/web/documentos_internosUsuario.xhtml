<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DOCUMENTOS INTERNOS</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
    </h:head>
    <h:body style="background-color: #D0D0D0;" >
        <ui:composition template="./menucentral.xhtml">
            <ui:define name="content">
                <h:form id="form" >
                    <p:tabView>
                        <p:tab title="DOCUMENTOS PROPIOS" id="tab1_1">
                            <p:dataTable value="" var="item" paginator="true" rows="15" id="tablasdocpropios" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue=""
                                         rowKey="">

                                <p:column headerText="CORRELATIVO" width="5" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.correlativo}"/>
                                </p:column>
                                <p:column headerText="ASUNTO" width="3" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                    <h:outputText value="#{item.asunto}"/>
                                </p:column>
                                <p:column headerText="AREA RESP." width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}"/>
                                </p:column>
                                <p:column headerText="FECHA" width="5" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}" />
                                </p:column>
                                <p:column headerText="FIRMA" width="5" sortBy="#{item.firma}" filterBy="#{item.firma}" filterMatchMode="contains">
                                    <h:outputText value="#{item.firma}" />
                                </p:column>
                                <p:column headerText="RESPONSABLE" width="5" sortBy="#{item.resp}" filterBy="#{item.resp}" filterMatchMode="contains">
                                    <h:outputText value="#{item.resp}" />
                                </p:column>
                                <p:column style="width:32px;text-align: center">
                                    <p:commandButton update=":form:tabladetalloficcirc" oncomplete="PF('dialogCirculares').show()" icon="ui-icon-search" title="Detalle Of. Circ.">
                                        <f:setPropertyActionListener value="#{item}" target="#{oficioBean.seleccion}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="OFICIOS CIRCULARES" id="tab1_2">
                            <p:dataTable value="" id="tablasoficcirc" var="item" paginator="true" rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="no hay datos para este filtro" filteredValue=""
                                         rowKey="" style="margin-bottom: 0">

                                <p:column headerText="NUM. CORR." width="5" sortBy="#{item.correlativo}" filterBy="#{item.correlativo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.correlativo}"/>
                                </p:column>
                                <p:column headerText="NUM.TRAM." width="1" sortBy="#{item.tramnum}" filterBy="#{item.tramnum}" filterMatchMode="contains">
                                    <h:outputText value="#{item.tramnum}"/>
                                </p:column>
                                <p:column headerText="FECHA" width="1" sortBy="#{item.fecha}" filterBy="#{item.fecha}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fecha}"/>
                                </p:column>
                                <p:column headerText="REFERENCIA" width="5" sortBy="#{item.referencia}" filterBy="#{item.referencia}" filterMatchMode="contains">
                                    <h:outputText value="#{item.referencia}"/>
                                </p:column>
                                <p:column headerText="ASUNTO" width="5" sortBy="#{item.asunto}" filterBy="#{item.asunto}" filterMatchMode="contains">
                                    <h:outputText value="#{item.asunto}"/>
                                </p:column>
                                <p:column headerText="ORIGEN" width="5" sortBy="#{item.origen}" filterBy="#{item.origen}" filterMatchMode="contains">
                                    <h:outputText value="#{item.origen}"/>
                                </p:column>
                                <p:column headerText="DESTINO" width="5" sortBy="#{item.destino}" filterBy="#{item.destino}" filterMatchMode="contains">
                                    <h:outputText value="#{item.destino}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                    <br></br>
                    <br></br>	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
